<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="flex-position">
        <div class="flex-container">
            <div class="display">0</div>
            <div class="calculator">
                <button class="delete" data-button="d">Delete</button>
                <button class="clear" data-button="c">C</button>
                <button class="operator" data-button="/">รท</button>
            </div>
            <div class="calculator">
                <button class="nums" data-button="7">7</button>
                <button class="nums" data-button="8">8</button>
                <button class="nums" data-button="9">9 </button>
                <button class="operator" data-button="*">x</button>
            </div>
            <div class="calculator">
                <button class="nums" data-button="4">4</button>
                <button class="nums" data-button="5">5</button>
                <button class="nums" data-button="6">6</button>
                <button class="operator" data-button="-">-</button>
            </div>
            <div class="calculator">
                <button class="nums" data-button="1">1</button>
                <button class="nums" data-button="2">2</button>
                <button class="nums" data-button="3">3</button>
                <button class="operator" data-button="+">+</button>
            </div>
            <div class="calculator">
                <button class="nums bot" data-button="0">0</button>
                <button class="nums bot" data-button=".">.</button>
                <button class="equals bot" data-button="Enter">=</button>
            </div>
        </div>
    </div>

</body>

</html>
